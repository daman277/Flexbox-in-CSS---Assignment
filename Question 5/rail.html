<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Flexbox in CSS/Question 5/rail.css">
</head>
<body>
    <div class="conatiner-whole">
    <section class="left">
        <nav>
      <div class="logos">
        <img src="/Flexbox in CSS/Question 5/assets/IRCTCLogo.png">
        <img src="/Flexbox in CSS/Question 5/assets/indianRailwaysLogo.png">
      </div>
      <div class="container1">
      <ul>
        <li>Ask Disha</li>
        <li>Contact us</li>
        <li>Alerts</li>
      </ul>
      <ul>
        <li>
        <button class="selected">Login</button>
        </li>
        <li>
            <button>Register</button>
        </li>
        <li>
            <button>Agent Login</button>
        </li>
      </ul> 
    </div>
</nav>
    <!-- Main -->
    <main>
        <div>
            <h2 class="title">Indian Railways</h2>
            <p class="sub-title">
                <span class="green">Safety</span>
                <span class="orange">Security</span>
                <span class="blue">Punctuality</span>
            </p>
        </div>
        <div class="choose">
            <button class="selected"><img src="/Flexbox in CSS/Question 5/assets/ticket_icon.png">BOOK Ticket</button>
            <button><img src="/Flexbox in CSS/Question 5/assets/tick_icon.png">PNR Status</button>
            <button><img src="/Flexbox in CSS/Question 5/assets/chart_icon.png">Charts / Vacancy</button>
        </div>
        <div class="journey">
            <div class="journey-details">
                <div class="card">
                    <div class="card-image">
                        <img src="/Flexbox in CSS/Question 5/assets/departure_train_icon.png">
                    </div>
                    <div class="select">
                        <div class="drop">
                            <span>From</span>
                            <img src="/Flexbox in CSS/Question 5/assets/expand_more_icon.png">
                        </div>
                        <div class="choose-location">
                            <h2>Bangalore</h2>
                            <span>KSR - Bangalore</span>
                        </div>
                    </div>
                </div>
                <div class="center-arrow">
                    <img src="/Flexbox in CSS/Question 5/assets/to_from_arrow.png">
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="/Flexbox in CSS/Question 5/assets/destination_train_icon.png">
                    </div>
                    <div class="select">
                        <div class="drop">
                            <span>To</span>
                            <img src="/Flexbox in CSS/Question 5/assets/expand_more_icon.png">
                        </div>
                        <div class="choose-location">
                            <h2>Kasaragod</h2>
                            <span>KSD - Kasaragod</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="journey">
                <div class="card">
                    <div class="card-image">
                        <img src="/Flexbox in CSS/Question 5/assets/calander-icon.png">
                    </div>
                    <div class="select">
                        <div class="drop">
                            <span>Date</span>
                            <img src="/Flexbox in CSS/Question 5/assets/expand_more_icon.png">
                        </div>
                        <div class="choose-location">
                            <h2>01 Aug 23</h2>
                            <span>Tuesday</span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="/Flexbox in CSS/Question 5/assets/threedot-icon.png">
                    </div>
                    <div class="select">
                        <div class="drop">
                            <span>Class</span>
                            <img src="/Flexbox in CSS/Question 5/assets/expand_more_icon.png">
                        </div>
                        <div class="choose-location">
                            <h2>3A</h2>
                            <span>AC 3 tier</span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="/Flexbox in CSS/Question 5/assets/widgets_icon.png">
                    </div>
                    <div class="select">
                        <div class="drop">
                            <span>Seat Type</span>
                            <img src="/Flexbox in CSS/Question 5/assets/expand_more_icon.png">
                        </div>
                        <div class="choose-location">
                            <h2>TATKAL</h2>
                            <span>AC 3 Tier</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="search-button">Search Train<img src="/Flexbox in CSS/Question 5/assets/right-arrow-icon.png"></button>
    </main>
</section>
    <section class="right">
        <img src="/Flexbox in CSS/Question 5/assets/heroImage.png">
    </section>
</div>
</body>
</html>
